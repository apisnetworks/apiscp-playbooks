---
- hosts: localhost
  become: yes
  connection: local
  gather_facts: yes
  vars:
    apnscp_user_defaults: /root/apnscp-ansible-defaults.yml
  vars_files:
    - 'apnscp-vars.yml'
    - 'roles/common/vars/apnscp-internals.yml'
    - ['{{ apnscp_user_defaults }}', '/dev/null']
  roles:
    - filesystem/make-mounts
    - filesystem/separate-mtab
    - system/selinux
