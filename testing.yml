---
- hosts: localhost
  vars:
    apnscp_user_defaults: /root/apnscp-vars.yml
  vars_files:
    - 'apnscp-vars.yml'
    - 'roles/common/vars/apnscp-internals.yml'
    - ['{{ apnscp_user_defaults }}', '/dev/null']
    - ['{{ apnscp_last_run_vars }}', '/dev/null']
  tasks:
    - name: Set defaults for /etc/gemrc
      include_role: name=apnscp/service-template
      vars:
        files:
          - content: >
              gem: --no-rdoc --no-ri 
            service: ssh
            path: /etc/gemrc


